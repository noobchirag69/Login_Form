<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Login Form</title>
</head>

<body>
    <div class="container">
        <div class="content-box">
            <div class="login-form">
                <div class="form-box">
                    <h1><i class="fa-solid fa-right-to-bracket"></i></h1>
                    <h1>Login Form</h1>
                    <form>
                        <label for="">Email</label>
                        <input class="input-block" type="email" placeholder="Email" required>
                        <label for="">Password</label>
                        <input class="input-block" type="password" placeholder="Password" required><br>
                        <div class="password-block">
                            <div class="remember">
                                <input type="checkbox" id="remember" name="remember" value="remember">
                                <label for="remember">Remember Me</label><br>
                            </div>
                            <div class="forget">
                                <a href="#">Forgot Password</a>
                            </div>
                        </div>
                        <button type="submit">Login</button>
                    </form>
                </div>
            </div>
            <div class="login-banner">
                <div class="login-banner-text">
                    <h1>Join our <br> Community!</h1>
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sunt, mollitia!</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
